<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylewineer.css" />
  <title>¡Felicidades!</title>
</head>

<body>
  <div id="lentDarkWinner" class="lentDarkWinner"></div>
  <div class="contMessegeWinn">
    <h1 id="Felicidades"><span>¡Felicitaciones!</span></h1>
    <p id="ganaste">ganaste nuestro quiz con mucha facilidad</p>
    <p id="number" style="color: white;"></p>
    <div class="puntos">
    </div>
  </div>

  <script src="/scripts/winner.js"></script>



  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <script src="jquery.fireworks.js"></script>

  <script>
    $("div").fireworks({
      opacity: 0.9,
      width: "100%",
      height: "100%",
    });
  </script>

  <script>
    ScrollReveal().reveal("h1", {
      delay: 2000,
      duration: 2000,
      distance: "400%",
      origin: "top",
      opacity: null,
    });

    ScrollReveal().reveal("p", {
      delay: 3000,
      duration: 2500,
      distance: "1100%",
      origin: "top",
      opacity: null,
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('lentDarkWinner').classList.toggle('lentDarkRemoveWinner')
      }, 1000);

      setTimeout(() => {
        document.getElementById('lentDarkWinner').classList.toggle('lentDarkRemoveWinner')
        document.getElementById('Felicidades').classList.toggle('Felicidades')
        document.getElementById('ganaste').classList.toggle('ganaste')
      }, 15000);

      setTimeout(() => {
        window.location.assign('/pages/index.html')
      }, 20000);
    })
  </script>

</body>

</html>
