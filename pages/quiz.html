<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="/style/styleQuiz.css">
    <title>Quiz Coffee</title>
</head>
<body>

    <div class="container" id="container">
        <div class="card">
            <div class="card-box">
                <div class="image">
                    <img src="/images/icons/Logoparque.jpg" alt="...">
                </div>
                <div class="board-data">
                    <h3>JS command</h3>
                    <p>next level java scritp promotor</p>
                </div>
                <button class="card-btn" id="cardBtn">
                    <span class="card-btn-contact">RESPONDER</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>
            <div class="card-contact">
                <h4>contact me</h4>
            </div>
            <div class="social-info email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="social-details">
                    <h4>Email</h4>
                    <p>admin@gmal.com</p>
                </div>
            </div>

            <div class="social-info fb">
                <div class="icon-wrapper">
                    <i class="fas fa-facebook-square"></i>
                </div>
                <div class="social-details">
                    <h4>facebook</h4>
                    <p>Js command</p>
                </div>
            </div>

            <div class="social-info linkedin">
                <div class="icon-wrapper">
                    <i class="fas fa-linkedin"></i>
                </div>
                <div class="social-details">
                    <h4>linkedin</h4>
                    <p>Js command</p>
                </div>
            </div>

        </div>
    </div>

    <script src="/scripts/app.js"></script>
</body>
</html>
