<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="/style/styleQuiz.css">
    <title>Quiz Coffee</title>
</head>
<body>

    <div class="container" id="container">
        <div class="card">
            <div class="card-box">
                <div class="image">
                    <img src="/images/icons/Logoparque.jpg" alt="...">
                </div>
                <div class="board-data">
                    <h3>Â¿Colombia es</h3>
                    <p>exportador de cafe?</p>
                </div>
                <button class="card-btn" id="cardBtn">
                    <span class="card-btn-contact">RESPONDER</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>
            <div class="card-contact">
                <h4>opciones</h4>
            </div>
            <div id="opcionA" class="social-info email">
                <div class="icon-wrapper">
                    <i class="fas fab-envelope">A</i>
                </div>
                <div class="social-details">
                    <h4>Si</h4>
                    <p>su produccion es muy provechosa y el clima ayuda bastante</p>
                </div>
            </div>

            <div class="social-info fb">
                <div class="icon-wrapper">
                    <i class="fab fab-facebook-square">B</i>
                </div>
                <div class="social-details">
                    <h4>No</h4>
                    <p>el clima es muy malo para tan si quiera cultivar cafe</p>
                </div>
            </div>

            <div class="social-info linkedin">
                <div class="icon-wrapper">
                    <i class="fab fab-linkedin">C</i>
                </div>
                <div class="social-details">
                    <h4>No es seguro</h4>
                    <p>Talvez prodia llevarse a cabo</p>
                </div>
            </div>

        </div>
    </div>

    <script src="/scripts/app.js"></script>
</body>
</html>
