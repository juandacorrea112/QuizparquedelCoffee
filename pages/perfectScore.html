<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/perfectScore.css">
    <title>¡Puntaje Perfecto!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>


    <div class="particulas" data-velocidad="0"></div>

    <div class="contmessagesPerfecScore">
        <img src="/images/icons/LogoParqueDelCafe.png" alt="">
        <h1><span>¡Felicidades querido viitante!</span></h1>
        <p>Pues son pocas las personas que sacaron una puntuacion perfecta.</p>
    </div>


    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="jquery.fireworks.js"></script>

    <script>

        ScrollReveal().reveal("img", {
            delay: 1000,
            duration: 2500,
            distance: "1100%",
            origin: "top",
            opacity: null,
        });

        ScrollReveal().reveal("h1", {
            delay: 200,
            duration: 2000,
            distance: "1000%",
            origin: "left",
            opacity: null,
        });

        ScrollReveal().reveal("p", {
            delay: 600,
            duration: 2500,
            distance: "1100%",
            origin: "right",
            opacity: null,
        });


    </script>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.assign('/pages/index.html')
            }, 20000);
        })
    </script>



    <script src="/scripts/perfectScore.js"></script>

</body>

</html>
